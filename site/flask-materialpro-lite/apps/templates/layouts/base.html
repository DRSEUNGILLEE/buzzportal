<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="고객 VOC, 민원 사전 접수">
    <meta name="description"
        content="다양한 데이터를 수집하여 종합한 버즈 포털">
    
    <title>
        Buzz Portal
    </title>
    
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ config.ASSETS_ROOT }}/images/favicon.png">

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

    <!-- Custom CSS -->
    <link href="{{ config.ASSETS_ROOT }}/css/style.min.css" rel="stylesheet">    

</head>
<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" 
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

        {% include 'includes/navigation.html' %}

        {% include 'includes/sidebar.html' %}

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            {% block content %}{% endblock content %} 

            {% include 'includes/footer.html' %}

        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->

    </div>

    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

    <script src="{{ config.ASSETS_ROOT }}/js/custom.js"></script>

</body>
</html>
